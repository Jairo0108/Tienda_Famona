<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Famona</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <p>FAMONA</p>
      <button onclick="login()">Login</button>
    </header>
    <section class="contenedor" id="formularioAgregar">
      <form id="agregar_producto_form">
        <h2>Agrega tus productos</h2>
        <label for="nombre-producto">Nombre: </label>
        <input type="text" id="nombre-producto" required />

        <label for="precio-producto">Precio: </label>
        <input type="number" id="precio-producto" step="0.01" required />

        <label for="descripcion-producto">Descripcion: </label>
        <input type="text" id="descripcion-producto" required />

        <label for="imagen-url">URL de la Imagen: </label>
        <input type="url" id="imagen-url"/>

        <label for="imagen-file">Seleccione un archivo (opcional): </label>
        <input type="file" id="imagen-file" accept=".jpg, .png" />

        <button type="submit">Agregar</button>
      </form>
    </section>
    <section class="contenedor" id="productos">
      <!-- aquí irán los productos en vistas -->
      <img src="image/jamon.jpg" alt="Jamon">
      <img src="image/pollo.jpg" alt="pollo">
      <img src="image/tocineta.jpg" alt="tocineta">
    </section>

    <footer>
      <div class="contenedor">
        <p>Tienda Famona, tu mejor opción.</p>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
